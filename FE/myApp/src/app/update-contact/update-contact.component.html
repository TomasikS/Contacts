 
  <h3>Update Contact</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Firstname</label>
      <input type="text" class="form-control" id="firstname"  placeholder="Text"  required [(ngModel)]="contact.firstname" name="firstname">
    </div>

    <div class="form-group">
      <label for="name">Lastname</label>
      <input type="text" class="form-control" id="lastname"  placeholder="Text" required [(ngModel)]="contact.lastname" name="lastname">
    </div>

    <div class="form-group">
      <label for="name">Address</label>
      <input type="text" class="form-control" id="address"   placeholder="Text" required [(ngModel)]="contact.address" name="address">
    </div>

    <div class="form-group">
        <label for="name">Phone</label>
        <input type="text" class="form-control" id="phone" pattern="[0-9]{4}-[0-9]{3}-[0-9]{3}"  required [(ngModel)]="contact.phone" name="phone">
      </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>
